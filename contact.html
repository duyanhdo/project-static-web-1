<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="css/all.min.css">

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" type="text/css" href="css/global.css">

  <!-- Header CSS -->
  <link rel="stylesheet" type="text/css" href="css/header.css">

  <!-- Footer CSS -->
  <link rel="stylesheet" type="text/css" href="css/footer.css">

  <!-- Sidebar CSS -->
  <link rel="stylesheet" type="text/css" href="css/sidebar.css">
  
  <!-- Contact CSS -->
  <link rel="stylesheet" type="text/css" href="css/contact.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  
  <title>Liên Hệ</title>
</head>
  <body>
  	<!-- Header -->
  	<div id="header" class="fixed-top bg-white"></div>

  	<!-- Main -->
  	<div class="main">
      <!-- Đường link -->
      <div class="breadcrumb">
        <div class="container">
          <span class="breadcrumb-item"><a href="index.html">Trang chủ</a></span>
          <span class="breadcrumb-item active" aria-current="page">Liên hệ</span>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <div class="contact">
              <div class="contact__title">
                <div class="img"><img src="images/logo-new1.png"></div>
                <p><i class="fas fa-map-marked mr-3"></i> Thôn Đông Các, xã Đông Các, huyện Đông Hưng, tỉnh Thái Bình</p>
                <p><i class="fas fa-phone-alt mr-3"></i> 091.856.1005 - 098.265.5208</p>
                <p><i class="fas fa-calendar-plus mr-3"></i>Sáng: Từ 7h00 đến 11h30 - Chiều: Từ 14h00 đến 20h00</p>
                <p class="text-danger">(Chủ nhật chỉ làm việc đến 11h30p)</p>
              
              </div>
              <div class="contact__maps embed-responsive embed-responsive-16by9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1321.01533566801!2d106.36226084854104!3d20.531004081683015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjDCsDMxJzU0LjAiTiAxMDbCsDIxJzQ4LjgiRQ!5e0!3m2!1svi!2s!4v1568859508260!5m2!1svi!2s" class="embed-responsive-item" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
              </div>
              <p class="text-danger">* Hiện tại phòng khám chỉ có 1 cơ sở duy nhất</p>
            </div>
            <!-- Form Đăng Ký -->
            <div class="myForm mb-3">
              <p class="myForm__title">ĐĂNG KÝ NGAY ĐỂ ĐƯỢC TƯ VẤN MIỄN PHÍ</p>
              <form class="myForm__group">
                <div class="input-wrap">
                  <input type="text" id="name"  placeholder="Họ và tên" required>
                </div>
                <div class="input-wrap">
                  <input type="text" id="phone"  placeholder="Số điện thoại" required>
                </div>
                <div class="input-wrap">
                  <input type="email" id="email"  placeholder="Email" required>
                </div>
                <div class="button-wrap">
                <input class="btn" type="submit" name="search" value="Đăng Ký">
                </div>
              </form>
            </div>
          </div>
          <div class="col-3 d-none d-lg-block" id="sidebar"></div>
        </div>
      </div>

      <!-- Back to Top -->
      <a href="#" class="ml-2" id="back-to-top" title="Lên đầu trang"><i class="fas fa-chevron-circle-up ml-2"></i></a>

    </div>
  	
    <!-- Footer -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>  

    <!-- Popper -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- My JS -->
    <script type="text/javascript" src="js/script.js"></script>
 </body>
</html
